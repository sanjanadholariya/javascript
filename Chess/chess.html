<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
</head>
<body>
    <h1 align="center">Chess Board</h1>
    <table id="Table" align="center" border="2"></table>
</body>
<script type="text/javascript">

    let Table = document.getElementById(`Table`);

    for (let i = 0; i < 8; i++) {
        let tr = document.createElement(`tr`);
        for (let j = 0; j < 8; j++) {
            if (((i + j) % 2 == 0)) {
                let td = document.createElement(`td`);
                td.style.height = "70px"
                td.style.width = "70px"
                td.style.background = "	#A0522D"
                tr.appendChild(td);
            }
            else if ((i + j) % 2 == 1) {
                let td = document.createElement(`td`);
                td.style.height = "70px"
                td.style.width = "70px"
                td.style.background = "#FFFACD"
                tr.appendChild(td);
            }
        }
        Table.appendChild(tr);
    }
</script>
</html>
