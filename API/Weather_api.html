<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 340px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .search-bar button {
            background-color: #6a11cb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        .search-bar button:hover {
            background-color: #2575fc;
        }

        .weather-icon {
            width: 100px;
            margin-bottom: 15px;
        }

        .temp {
            font-size: 4rem;
            font-weight: 600;
        }

        .description {
            font-size: 1.4rem;
            font-weight: 300;
            margin-top: 5px;
            text-transform: capitalize;
        }

        .location {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 400;
        }

        .extra-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 12px;
            width: 45%;
            font-size: 1rem;
            font-weight: 400;
        }

        .info-box span {
            display: block;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="weather-card">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="city-input" placeholder="Enter city name..." />
            <button onclick="getWeather()">Search</button>
        </div>

        <!-- Weather Info -->
        <img id="weather-icon" src="https://openweathermap.org/img/wn/01d.png" alt="Weather Icon" class="weather-icon">
        <div class="temp" id="temp">--Â°C</div>
        <div class="description" id="description">--</div>
        <div class="location" id="location">--</div>

        <div class="extra-info">
            <div class="info-box">
                Humidity
                <span id="humidity">--%</span>
            </div>
            <div class="info-box">
                Wind
                <span id="wind-speed">-- km/h</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_KEY = `14951c93f3d11e8ac8bed96dd90e8bc7`;


        const getWeather = () => {
            var city = document.getElementById('city-input').value;

            if (city === "") {
                alert("Enter city name");
                return;
            }


            var url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;



            fetch(url)
                .then(data => data.json())
                .then((res) => {

                    console.log(res.name);


                    if (res.cod === '404') {
                        alert("City not found!");
                        document.getElementById('city-input').value = "";
                        document.getElementById('temp').innerHTML = "";
                        document.getElementById('description').innerHTML = "";
                        document.getElementById('location').innerHTML = "";
                        document.getElementById('humidity').innerHTML = "";
                        document.getElementById('wind-speed').innerHTML = "";
                        document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/01d.png`;
                        return;
                    }

                    document.getElementById('temp').innerHTML = `${res.main.temp}`
                    document.getElementById('description').innerHTML = `${res.weather[0].description}`
                    document.getElementById('location').innerHTML = `${res.name}`
                    document.getElementById('humidity').innerHTML = `${res.main.humidity}%`
                    document.getElementById('wind-speed').innerHTML = `${res.wind.speed} km/h`
                    document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${res.weather[0].icon}.png`;


                })


        }






    </script>

</body>

</html>
