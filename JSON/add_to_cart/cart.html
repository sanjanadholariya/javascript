<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being La-Z</title>
    <link rel="icon" href="./imgs/Pink_Typography_Initial_LA_Logo__2_-removebg-preview.png" type="image/icon type">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #d7cfc5;
        }
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #a19285;
            color: white;
        }
        .btn-custom:hover {
            background-color: #89786b;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .cart-header {
            background-color: #a19285;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-container">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
            </div>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="itemlist">
                        
                </tbody>
            </table>
            <div class="d-flex justify-content-between mt-3 p-3 border-top">
                <h4 id="total"></h4>
                <a href="./product.html">
                    <button class="btn btn-custom">Shopping More</button>
                </a>
            </div>
        </div>
    </div>
    <script src="./watchman.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./cart_data.js" type="text/javascript"></script>
    <script src="./product_data.js" type="text/javascript"></script>
</body>
</html>
