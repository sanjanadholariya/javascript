<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Being La-Z</title>
    <link rel="icon" href="./imgs/Pink_Typography_Initial_LA_Logo__2_-removebg-preview.png" type="image/icon type">
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #d7cfc5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: #89786b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #f4f1ed;
            border: 1px solid #c4b9b0;
            color: #5a4f47;
        }

        .form-control:focus {
            border-color: #5a4f47;
            box-shadow: none;
        }

        .btn-custom {
            background-color: #5a4f47;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #453e38;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
            color: #f4f1ed;
        }

        .login-link a {
            color: #c4b9b0;
            font-weight: bold;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form>
            <div class="form-group">
                <label for="name" class="text-light">User Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your user name" required />
            </div>
            <div class="form-group">
                <label for="email" class="text-light">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password" class="text-light">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required />
            </div>
         
                <button type="submit" onclick="addUser()" class="btn btn-custom">Sign Up</button>
            
            <p class="login-link">
                Already have an account? <a href="./login.html">Login</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   


    <script src="./auth.js" >

    </script>

</body>

</html>
