<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone UI</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <h2 class="logo">Spotify Clone</h2>
    <ul class="nav-links">
      <li><a href="#">🏠 Home</a></li>
      <li><a href="#">🔥 Trending</a></li>
      <li><a href="#">🎧 Playlists</a></li>
      <li><a href="#">⭐ Favorites</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content p-4">
    <div class="search-bar">
      <input type="text" placeholder="Search for songs..." />
      <button>🔍</button>
    </div>

    <h3 class="section-title">Trending Songs</h3>
    <div class="row" id="song-list">
      <!-- Example Song Cards -->
      <div class="col-md-3">
        <div class="song-card">
          <img src="https://source.unsplash.com/200x200/?music" alt="Song Cover" />
          <h5>Song Title</h5>
          <p>Artist Name</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="song-card">
          <img src="https://source.unsplash.com/200x200/?concert" alt="Song Cover" />
          <h5>Song Title</h5>
          <p>Artist Name</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Music Player -->
<div class="player">
  <div class="song-info">
    <img src="https://source.unsplash.com/50x50/?album" alt="Album Cover" />
    <div>
      <h5>Song Title</h5>
      <p>Artist Name</p>
    </div>
  </div>
  <div class="controls">
    <button>🔀</button>
    <button>⏮️</button>
    <button>▶️</button>
    <button>⏭️</button>
    <button>🔁</button>
  </div>
  <input type="range" class="progress-bar" />
</div>

</body>
</html>
